<ion-header>
  <ion-navbar color = "primary">
    <ion-title class = "center">

  </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img class = "center" src = "assets/imgs/cellairislogo.png" (click)="goToLogin()">

<h2>* Attention Customers *</h2>
<h2> To claim priority for a 30 minute repair interval, please select a date and enter the required information below</h2>
<h2>* Please Note priority for a repair simply means that your repair will jump the line when you come in for your repair</h2>








  <ion-title>
  {{ viewTitle }}
</ion-title>
  <button ion-button icon-only (click)="addEvent()">
    <ion-icon name="add"></ion-icon>
  </button>

  <calendar [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)"
  step="30"
  class="calendar">
  </calendar>

</ion-content>
